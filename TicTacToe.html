<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Tic Tac Toe Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
	<link rel="stylesheet" type="text/css" href="TicTacToeStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class="game" id="gameId">
		<div class="selection" id="selectionId">
			<p>Make a selection please:</p>
			<button onclick="selection(this)" id="cross"><i class="material-icons">close</i></button>
			<button onclick="selection(this)" id="zero"><i class="material-icons-outlined">circle</i></button>
		</div><br>
		<div class="containerTicTac" id="containerId">
			<div class="subContainerTicTac s1">
				<div id="cell1" onclick="move(this)"></div>
				<div id="cell2" onclick="move(this)"></div>
				<div id="cell3" onclick="move(this)"></div>
			</div>
			<div class="subContainerTicTac s2">
				<div id="cell4" onclick="move(this)"></div>
				<div id="cell5" onclick="move(this)"></div>
				<div id="cell6" onclick="move(this)"></div>
			</div>
			<div class="subContainerTicTac s3">
				<div id="cell7" onclick="move(this)"></div>
				<div id="cell8" onclick="move(this)"></div>
				<div id="cell9" onclick="move(this)"></div>
			</div>
		</div>
		<div class="extra">
			<button id="menu" title="Menu"><i class="material-icons" id="menu">menu</i></button>
			<div class="menuOp" id="menuOpId">
				<button id="AboutBtn" title="Click to see about">About</button>
				<!--<button id="LevelBtn" title="Click to set level">Level</button>-->
			</div>
		</div>
	</div>
	<!--<div class="result">
		<span id="res" style="display: none;">WIN!!!</span>
	</div>-->

	<div class="modals" id="resultModal">
		<div class="modalContents">
			<button onclick="$('#resultModal').css('display', 'none');" title="Close this modal"><i class="material-icons">close</i></button>
			<p id="res" style="text-align: center;"></p>
		</div>
	</div>
	<div class="modals" id="aboutModal">
		<div class="modalContents">
			<button onclick="$('#aboutModal').css('display', 'none');" title="Close this modal"><i class="material-icons">close</i></button>
			<p id="ab">About<br>
				<ul>
					<li>Whatever your selection is, you will start first.</li>
					<li>Wait time b/w moves is 4 seconds.</li>
					<li>In Normal Level Mode, next move is based upon random function.</li>
				</ul>
			</p>
		</div>
	</div><div class="modals" id="levelModal">
		<div class="modalContents">
			<button onclick="$('#levelModal').css('display', 'none');" title="Close this modal"><i class="material-icons">close</i></button>
			<p>Level</p>
			<div class="levBtn">
				<button id="normalLevel">Normal</button>
				<button id="moderateLevel">Moderate</button>
				<button id="hardLevel">Hard</button>
			</div>
		</div>
	</div>
	<script src="TicTacToeScript.js"></script>

</body>
</html>
